<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="headers">
            <div id="header">&copy; <a href="#">GraceGitau</a></header></div>
            <div id="header2">computer 0 0 player </div>
        </div>
        <div class="play" id="comp">
            <h3>computer</h3>
        <div id="emoji">✌</div>
        </div>
        <div class="result">
            <h2>result</h2>
        </div>
        <div class="play" id="player">
            <h3>player</h3>
            <div id="player-emoji">✌</div>
        </div>
        <div class="choices">
            <button>✊</button>
            <button>🖐 </button>
            <button>✌ </button>
        </div>
    </section>
</body>
</html>
